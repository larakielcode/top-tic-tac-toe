<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barrio&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Tic Tac Toe | Larakielcode</title>
</head>

<body>
    <div>
        <p class="announce"></p>
    </div>
    <div class="container">
        <h1>TIC TAC TOE</h1>
        <div></div>
        <div class="middle-content">
            <div class="player-label">
                <span><strong><em>Player 1 :</em></strong></span>
                <input type="text" name="player1-name" id="player1-name" value="Player 1 Name">
            </div>
            <div class="game-container"></div>
            <div class="player-label">
                <span><strong><em>Player 2 :</em></strong></span>
                <input type="text" name="player2-name" id="player2-name" value="Player 2 Name">
            </div>
        </div>
        <button type="button" id="play-game-first">Click Here to Start the Game</button>
        <button type="button" id="restart-game">Restart Game</button>
    </div>

    <dialog player-system-modal>
        <h1>Tic Tac Toe</h1>
        <div class="detail">
            <p id="dialognotice"><em><strong>Notice:</strong> If you have not set any name to either players name , it will use the default name of players.</em></p>
            <button id="start-game">Start the Game</button>
            <button id="set-player-game">Set the player's name</button>
        </div>
    </dialog>

    <script src="js/main-script.js"></script>
</body>

</html>
