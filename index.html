<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barrio&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Tic Tac Toe | Larakielcode</title>
</head>

<body>
    <div class="container">
        <h1>TIC TAC TOE</h1>
        <p class="announce"></p>
        <div class="game-container"></div>
        <div class="etc-area">
            <span>player 1 : </span><p id="player1-name"></p>
            <span>player 2 : </span><p id="player2-name"></p>
        </div>
    </div>

    <dialog player-system-modal>
        <h1>Tic Tac Toe</h1>
        <div class="detail">
            <label for="first_player"><span> * </span>Player 1 Alias</label>
            <input type="text" name="first_player" id="first_player" placeholder="First player name...">
            <label for="first_player"><span> * </span>Player 2 Alias</label>
            <input type="text" name="second_player" id="second_player" placeholder="Second player name...">
            <button id="start-game">Start the Game</button>
            <button id="close-modal">Close dialog</button>
        </div>
    </dialog>


    <script>
        const preventClosing = true;
        const closeBtn = document.querySelector('#close-modal');
        const myDialog = document.querySelector('[player-system-modal]');
        const startBtn = document.querySelector('#start-game');
        const player1Name = document.querySelector('#player1-name');
        const player2Name = document.querySelector('#player2-name');

        closeBtn.addEventListener('click', () => {
            myDialog.close();
        });

        myDialog.addEventListener('keydown', (event) => {
            if (event.key == 'Escape' && preventClosing) {
                event.preventDefault();
            }
        });

        startBtn.addEventListener('click', (e) => {
            const player1 = document.querySelector('#first_player');
            const player2 = document.querySelector('#second_player');

            if (player1.value == '' && player2.value == '') {
                alert('Aliases should be supplied');
            } else {
                myDialog.close();
                player1Name.textContent = player1.value;
                player2Name.textContent = player2.value;
                const test = gameController();
                test.startGame();
            }
        });

        // Load the modal on startup
        window.onload = () => { myDialog.showModal(); };

    </script>

    <script src="js/main-script.js"></script>
</body>

</html>
